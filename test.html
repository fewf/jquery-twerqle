    <script type="text/javascript">
function drawTwerqle(id, view) {
  $('body').append('<div id="' + id + '"></div>')
  $('#' + id).append('<table></table>');
  var table = $('#' + id).children();
  var insert, data;
  for(var i = 0; i < view[0].length; i++){
    insert = "";
    insert += '<tr>';
      for (var j = 0; j < view[0].length; j++) {
        data = scrubTableData(view[i][j])
        insert += '<td>' + data + '</td>';
      };
    insert += '</tr>';
    $(table).append(insert);
  };
}

function scrubTableData(data) {
  if (data === undefined) return "&nbsp;&nbsp; ";
  else return String(g.getColor(data)) + String(g.getShape(data));
}

g.placeTile(21,91,91)
